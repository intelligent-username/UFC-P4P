<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fighter Rankings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Fighter Rankings</h1>
    <label for="ranking-type">Select Ranking Type:</label>
    <select id="ranking-type">
        <option value="current">Current Rankings</option>
        <option value="historical">Historical Rankings</option>
    </select>
    <h2 id="ranking-title">Current Rankings</h2>
    <table id="ranking-table">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Elo</th>
                <th>Weight Class</th>
            </tr>
        </thead>
        <tbody id="ranking-body">
            <!-- Rows will be dynamically generated here -->
        </tbody>
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
