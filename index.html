<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fighter Rankings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Fighter Rankings</h1>
    <p>Initial Elo for all fighters: 500</p>
    <label for="ranking-type">Select Ranking Type:</label>
    <select id="ranking-type">
        <option value="current">Current Rankings</option>
        <option value="historical">Historical Rankings</option>
    </select>
    <h2 id="ranking-title">Current Rankings</h2>
    <table id="ranking-table">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Elo</th>
                <th>Weight Class</th>
            </tr>
        </thead>
        <label for="weight-class-select">Filter by Weight Class:</label>
        <select id="weight-class-select" onchange="updateRankings()">
            <option value="all">All</option>
            <option value="Flyweight">Flyweight</option>
            <option value="Bantamweight">Bantamweight</option>
            <!-- Add options for other weight classes -->
        </select>        
        <tbody id="ranking-body">
            <!-- Rows will be dynamically generated here -->
        </tbody>
    </table>
    <button id="load-more">Load More</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
